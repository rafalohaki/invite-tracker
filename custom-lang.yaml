# Defines user-facing strings for the bot.
# locale-lang in .env determines which set is primarily used:
#   'en': Uses the 'en' section only.
#   'custom': Uses the 'custom' section, falling back to 'en' if a key is missing in 'custom'.

en: # Default English strings (MUST be present)
  ## Invite Command
  invite:
    embed_title: "{username}'s Invite Link"
    embed_description: "Here is your link for **{guild_name}**. Share it with friends!\nInvited users count after staying 1 week ('validated'). Pending users haven't completed this period yet."
    link_field_name: "🔗 Invite Link"
    validated_field_name: "✅ Validated"
    pending_field_name: "⏳ Pending"
    footer_success: "Validated = stayed 1 week | Pending = awaiting 1 week"
    footer_db_error: "Invite counts may be inaccurate due to a DB error."
    error_no_link: "`Error: Could not retrieve or generate link.`"
    error_permission_create: "I don't have permission to create invites in the channel **#{channel_name}**. Please ask an admin for permission or try another channel."
    error_permission_create_generic: "I encountered a permission error creating the invite in **#{channel_name}**. Please check my 'Create Invite' permission."
    error_failed_create_save: "Failed to create or save a new invite link."
    error_internal_bot_perms: "An internal error occurred (could not determine bot permissions). Please try again later."
    error_start_command: "An error occurred while starting the command. Please try again."
    error_critical: "An unexpected error occurred: {error_message}. Please try again later or contact an admin."

  ## Leaderboard Command
  leaderboard:
    embed_title: "🏆 Validated Invite Leaderboard for {guild_name}"
    entry_format: "{rank}. **{username}** - `{count}` validated invites" # {rank}, {username}, {count}
    no_data: "No validated invite data found yet. Users need to join via `/invite` links and stay for 1 week!"
    footer_text: "Showing Top {count} | Invites count after 1 week stay" # {count} is number shown
    error_critical: "An unexpected error occurred while generating the leaderboard. Please try again later."
    unknown_user_format: "Unknown User ({userId})" # Used if member fetch fails but not due to leaving
    left_user_format: "Left User ({userId})"     # Used if member fetch fails because they left

  ## Check Command (Admin)
  check:
    embed_title: "📊 Invite Stats for {username}"
    embed_description: "Invite information for **{user_tag}** in server **{guild_name}**."
    link_field_name: "🔗 Invite Link"
    validated_field_name: "✅ Validated"
    pending_field_name: "⏳ Pending"
    footer_success: "Requested by {admin_tag} | Validated = stayed 1 week"
    footer_db_error: "Requested by {admin_tag} | Counts may be inaccurate due to DB error."
    error_no_invite: "User **{user_tag}** does not have an invite link generated by this bot in this server."
    error_user_retrieve: "Error: Could not retrieve the specified user."
    error_permission_admin: "You do not have permission to use this command."
    error_admin_id_not_set: "Command unavailable: Administrator ID is not configured."
    error_start_command: "An error occurred starting the command."
    error_critical: "An unexpected error occurred while checking stats for {user_tag}: {error_message}."

  ## General Bot Strings
  general: # <-- CORRECT PARENT SECTION
    error_guild_only: "This command can only be used within a server channel."
    error_unknown_command: "Error: This command seems to be unregistered or invalid."
    error_interaction_failed_reply: "Failed to reply to interaction." # Logged when reply fails
    error_command_execution: "Sorry, an unexpected error occurred while executing that command. Please try again later." # User facing generic error
    activity_text: "/invite | /leaderboard" # <-- CORRECTLY NESTED KEY

custom: # Add your custom language translations here
  ## Invite Command
  invite:
    embed_title: "Link Zaproszenia {username}"
    # Slightly improved clarity:
    embed_description: "Oto twój link do **{guild_name}**. Udostępnij go znajomym!\nZaproszenie jest zaliczane dopiero po tygodniu pobytu osoby zaproszonej na serwerze (status 'validated'). Osoby oczekujące ('pending') jeszcze nie ukończyły tego okresu."
    link_field_name: "🔗 Link Zaproszenia"
    validated_field_name: "✅ Prawidłowe (Validated)"
    pending_field_name: "⏳ Oczekujące (Pending)"
    # Corrected grammar/phrasing:
    footer_success: "Prawidłowe: pobyt > 1 tyg. | Oczekujące: pobyt < 1 tyg."
    footer_db_error: "Liczba zaproszeń może być niedokładna z powodu błędu bazy danych."
    error_no_link: "`Błąd: Nie można było pobrać lub wygenerować linku.`"
    error_permission_create: "Nie mam uprawnień do tworzenia zaproszeń w kanale **#{channel_name}**. Poproś administratora o uprawnienia lub spróbuj w innym kanale."
    error_permission_create_generic: "Napotkano błąd uprawnień podczas tworzenia zaproszenia w **#{channel_name}**. Sprawdź moje uprawnienia 'Tworzenie zaproszenia'."
    error_failed_create_save: "Nie udało się utworzyć lub zapisać nowego linku zaproszenia."
    error_internal_bot_perms: "Wystąpił błąd wewnętrzny (nie można określić uprawnień bota). Spróbuj ponownie później."
    error_start_command: "Wystąpił błąd podczas uruchamiania komendy. Spróbuj ponownie."
    error_critical: "Wystąpił nieoczekiwany błąd: {error_message}. Spróbuj ponownie później lub skontaktuj się z administratorem."

  ## Leaderboard Command
  leaderboard:
    embed_title: "🏆 Ranking Zaproszeń (Prawidłowe) dla {guild_name}"
    # entry_format is okay, alternative: "{rank}. **{username}** - `{count}` zaliczonych zaproszeń"
    entry_format: "{rank}. **{username}** - `{count}` prawidłowych zaproszeń"
    no_data: "Nie znaleziono jeszcze danych o prawidłowych zaproszeniach. Użytkownicy muszą dołączyć przez linki `/invite` i pozostać przez 1 tydzień!"
    footer_text: "Pokazuje Top {count} | Zaproszenia liczone po 1 tygodniu pobytu"
    error_critical: "Wystąpił nieoczekiwany błąd podczas generowania rankingu. Spróbuj ponownie później."
    unknown_user_format: "Nieznany Użytkownik ({userId})"
    left_user_format: "Użytkownik Opuścił ({userId})"

  ## Check Command (Admin)
  check:
    embed_title: "📊 Statystyki Zaproszeń dla {username}"
    embed_description: "Informacje o zaproszeniach dla **{user_tag}** na serwerze **{guild_name}**."
    link_field_name: "🔗 Link Zaproszenia"
    validated_field_name: "✅ Prawidłowe (Validated)"
    pending_field_name: "⏳ Oczekujące (Pending)"
    # Corrected grammar/phrasing:
    footer_success: "Zażądane przez {admin_tag} | Prawidłowe: pobyt > 1 tyg."
    footer_db_error: "Zażądane przez {admin_tag} | Liczby mogą być niedokładne z powodu błędu bazy danych."
    error_no_invite: "Użytkownik **{user_tag}** nie ma linku zaproszenia wygenerowanego przez tego bota na tym serwerze."
    error_user_retrieve: "Błąd: Nie można było pobrać określonego użytkownika."
    error_permission_admin: "Nie masz uprawnień do używania tej komendy."
    error_admin_id_not_set: "Komenda niedostępna: ID Administratora nie jest skonfigurowane."
    error_start_command: "Wystąpił błąd podczas uruchamiania komendy."
    error_critical: "Wystąpił nieoczekiwany błąd podczas sprawdzania statystyk dla {user_tag}: {error_message}."

  ## General Bot Strings
  general:
    error_guild_only: "Ta komenda może być używana tylko na kanale serwera."
    error_unknown_command: "Błąd: Ta komenda wydaje się być niezarejestrowana lub nieprawidłowa."
    error_interaction_failed_reply: "Nie udało się odpowiedzieć na interakcję." # Logged when reply fails
    error_command_execution: "Przepraszamy, wystąpił nieoczekiwany błąd podczas wykonywania tej komendy. Spróbuj ponownie później." # User facing generic error
    activity_text: "/invite | /leaderboard" # Translate if desired, e.g., "/invite | /ranking"